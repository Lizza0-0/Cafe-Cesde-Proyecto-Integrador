  <h2>Ingreso del Personal</h2>
  <form id="form-ingreso">
    <label for="id_trabajador">ID del Trabajador:</label>
    <input type="text" id="id_trabajador" name="id_trabajador" required>
    <button type="button" onclick="registrarIngreso()">Marcar Entrada</button>
    <button type="button" onclick="registrarSalida()">Marcar Salida</button>
    <div id="mensaje-ingreso"></div>
  </form>

  <script>
    function registrarIngreso() {
      const id = document.getElementById('id_trabajador').value;
      if (id.trim() === '') {
        alert('Por favor ingrese el ID del trabajador');
        return;
      }
      const mensaje = document.getElementById('mensaje-ingreso');
      mensaje.style.color = 'green';
      mensaje.textContent = `El trabajador con ID ${id} ha marcado entrada.`;
    }

    function registrarSalida() {
      const id = document.getElementById('id_trabajador').value;
      if (id.trim() === '') {
        alert('Por favor ingrese el ID del trabajador');
        return;
      }
      const mensaje = document.getElementById('mensaje-ingreso');
      mensaje.style.color = 'blue';
      mensaje.textContent = `El trabajador con ID ${id} ha marcado salida.`;
    }
  </script>
