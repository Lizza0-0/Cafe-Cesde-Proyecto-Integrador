    <main>
        <br>
        <h3>Por favor ingrese la diguiente informacion para ponernos en contacto con usted</h3>
            <form>
        <label for="lid">ID empleado</label>
        <input type="text" name="idemple" id="lid" required><br>

        <label for="ldepto">Área o Dependencia</label>
        <input type="text" name="depto" id="ldepto"><br>

        <label for="ltipo">Tipo de problema</label>
        <select name="tipo" id="ltipo">
            <option value="tecnico">Técnico</option>
            <option value="software">Software</option>
            <option value="hardware">Hardware</option>
            <option value="otro">Otro</option>
        </select><br>

        <label for="lprioridad">Prioridad</label>
        <select name="prioridad" id="lprioridad">
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
        </select><br>

        <label for="lemail">Email</label>
        <input type="email" name="emailemple" id="lemail" required><br>

        <label for="telemple">Teléfono</label>
        <input type="tel" name="tel" id="telemple"><br>

        <label for="issueemple">Descripción del problema</label>
        <textarea name="issue" id="issueemple" rows="4" required></textarea><br>

        <label for="larchivo">Adjuntar archivo (opcional)</label>
        <input type="file" name="archivo" id="larchivo"><br>

        <button type="submit">Enviar</button>
    </form>
